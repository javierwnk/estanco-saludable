<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <script defer src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/slider-productos.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>

    <main>

        <div class="twoColumnSection order">

            <div class="datosPedido">
                <a href="index.html">
                    <h1>Estanco Saludable</h1>
                    <img src="./src/logo-verde.svg" alt="Logo Estanco Saludable">
                </a>        

                <h2>Completa tu pedido</h2>
                <h3>Coloca tus datos para envíar tu orden</h3>

                <form action="">

                    <input type="text" name="name" id="name" placeholder="Nombre y Apellido">
                    <input type="email" name="email" id="email" placeholder="Correo electrónico">
                    <input type="number" name="dni" id="dni" placeholder="DNI">
                    <input type="tel" name="phone" id="phone" placeholder="Número de teléfono">
                    <input type="text" name="city" id="city" placeholder="Localidad">
                    <input type="text" name="address" id="address" placeholder="Dirección">
        
                    <button type="submit" class="roundedGreen btnPrimary">Envíar Pedido</button>
                </form>
            </div>

            <div class="resumenPedido">

                <div class="resumenCard">
                    <img src="./src/productImageTest.jpg" alt="">
                    <p class="productName">Aceite de oliva Extra virgen con romero</p>
                    <p class="productPrice">$460</p>
                </div>

                <div class="divider"></div>

                <div class="totals">
                    <p class="total">Total</p>
                    <p class="monto">$460</p>
                    <p class="money">Pesos Argentinos</p>
                </div>

                <div class="divider"></div>

            </div>

        </div>

    </main>

</body>

</html>
